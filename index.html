<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title"></h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <div class="columns-container">
                <!-- Primeira Coluna - Adicionar Participantes -->
                <div class="column">
                    <h2 class="section-title">Adicione os participantes</h2>
                    <div class="input-wrapper">
                        <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                        <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
                    </div>
                    <ul id="listaAmigos" class="name-list"></ul>
                    
                    <div class="button-container">
                        <button class="button-clear" onclick="limparLista()">Limpar lista</button>
                        <button class="button-confirm" onclick="confirmarLista()">Confirmar lista</button>
                    </div>
                </div>

                <!-- Segunda Coluna - Sorteio -->
                <div class="column">
                    <h2 class="section-title">Quem est√° sorteando?</h2>
                    <select id="nomeTirador" class="input-name">
                        <option value="">Selecione seu nome</option>
                    </select>
                    <div class="button-container">
                        <button class="button-draw" onclick="sortearAmigo()">
                                                       Sortear amigo
                        </button>
                    </div>
                    <ul id="resultado" class="result-list"></ul>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
